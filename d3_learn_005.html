<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./d3.v7.min.js"></script>
</head>
<body>
    <svg id="transition"></svg>
    <script>
        // d3提供transition方法来在HTML页面中执行转换
        // d3.transition方法可以直接创建转换，然后和选择器一起使用
        const t = d3.transition().duration(2000)
        d3.select("#transition")
            .style("width", "500")
            .style("height", "500")
            .transition(t)
            .style("background-color", "lightblue")
            .transition(t)
            .style("background-color", "red")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./d3.v7.min.js"></script>
</head>
<body>
    <div id="svgcontainer"></div>
    <script>
        const width = 500
        const height = 500

        const svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height)

        svg.append("line")
            .attr("x1", 100)
            .attr("y1", 100)
            .attr("x2", 200)
            .attr("y2", 200)
            .style("stroke", "red")
            .style("stroke-width", 2)


    </script>
</body>
</html>

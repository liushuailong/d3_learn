<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./d3.v7.min.js"></script>
    <style>
        svg rect {
            fill: gray;
        }
        svg text {
            fill: yellow;
            font: 12px sans-serif;
            text-anchor: end;
        }
    </style>
</head>
<body>
    <svg id="bar"></svg>
    <script>
        // 条形图的绘制
        const data = [10, 5, 12, 15]
        const width = 300
        const scaleFactor = 20
        const barHeight = 30

        const svg = d3.select("#bar").attr("width", width).attr("height", barHeight * data.length)
        const bar = svg.selectAll("g").data(data).enter().append("g").attr("transform", function (d, i) {
            return `translate(0,${i * barHeight})`;
        })
        bar.append("rect").attr("width", function (d) {
            return d * scaleFactor;
        }).attr("height", barHeight - 1)
        bar.append("text").attr("x", function (d) {
            return d * scaleFactor
        }).attr("y", barHeight/2)
        .attr("dy", ".35em")
        .text(function (d) {
            return d;
        })
    </script>
</body>
</html>
